        <div class="form-group">
          <div class="label">
            <label>展会地点：</label>
          </div>
          <div class="field">
            <select name="cid" class="input w50 caseArea">
              <option value="" disabled selected>请选择城市</option>
              <foreach name="result['caseArea']" item="item" >
                <option value="{$item.caseareaId}" <if condition="$item['caseareaId'] eq $result['caseInfo']['caseArea']">selected</if> >{$item.caseareaText}</option>
              </foreach>
            </select>
            <div class="tips"></div>
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label>展会类型：</label>
          </div>
          <div class="field">
            <select name="cid" class="input w50 caseType">
              <option value="" disabled selected>请选择类型</option>
              <foreach name="result['caseType']" item="item" >
                <option value="{$item.casetypeId}" <if condition="$item['casetypeId'] eq $result['caseInfo']['caseType']">selected</if> >{$item.casetypeText}</option>
              </foreach>
            </select>
            <div class="tips"></div>
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label>展位面积范围：</label>
          </div>
          <div class="field">
            <select name="cid" class="input w50 caseSize">
              <option value="" disabled selected>请选择面积范围</option>
              <foreach name="result['caseSize']" item="item" >
                <option value="{$item.casesizeId}" <if condition="$item['casesizeId'] eq $result['caseInfo']['caseSize']">selected</if> >{$item.casesizeText}</option>
              </foreach>
            </select>
            <div class="tips"></div>
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label>展位面积：</label>
          </div>
          <div class="field">
            <input type="text" class="input w50 caseSizeNum" value="{$result.caseInfo.caseSizeNum}" name="title" data-validate="required:请输入展位面积大小" />
            <div class="tips"></div>
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label>是否显示：</label>
          </div>
          <div class="field">
            <select name="cid" class="input w50 caseShow">
              <option value="" disabled selected>请选择状态</option>
              <option <if condition="$result['caseInfo']['caseShow'] eq 0" > selected = "selected"</if> value="0">显示</option>
              <option <if condition="$result['caseInfo']['caseShow'] eq 1" > selected = "selected"</if> value="1">不显示</option>
            </select>
            <div class="tips"></div>
          </div>
        </div>
