//检查表单通用函数,form 表单名称.
//在需要检查的字段添加 title属性,title属性将作为提示语
function checkForm(form){
	var form=eval("document."+form);
	for(i=0;i<form.elements.length;i++){
		var words=form.elements[i].title
		if(form.elements[i].value=='' && words){
			liuAlert(words);
			form.elements[i].focus();
			return false;
		}
	}
	return true;
}
</script>
